<dom-module id="my-app">
  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        display: block;
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }

      body {
        margin: 0;
        font-family: 'Roboto', 'Noto', sans-serif;
        background-color: #eee;
      }

      app-header {
        background-color: #4285f4;
        color: #fff;
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: #fff;
      }

      app-drawer-layout {
        --app-drawer-layout-content-transition: margin 0.2s;
      }

      app-drawer {
        --app-drawer-width: 330px;
        --app-drawer-content-container: {
          background-color: white;
          /*background-color: lightblue;*/
        }
      }

    .drawer-content {
      margin-top: 60px;
      height: calc(100% - 80px);
      overflow: auto;
    }
    </style>

    <app-location use-hash-as-path route="{{route}}" url-space-regex="^[[rootPath]]"></app-location>
    <app-route
        route="{{route}}"
        pattern="[[rootPath]]:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

  <app-header-layout>

    <app-header fixed effects="waterfall" slot="header">
      <app-toolbar>
        <paper-icon-button id="toggle" icon="menu"></paper-icon-button>
        <div main-title>Menu</div>
        <paper-icon-button id="search" icon="search"></paper-icon-button>
        <paper-icon-button id="more" icon="more-vert"></paper-icon-button>
      </app-toolbar>
 <!-- Second toolbar - if needed -->
<!--     <app-toolbar>
      <div spacer main-title>My Drive</div>
    </app-toolbar> -->
    </app-header>

    <app-drawer-layout id="drawerLayout">

      <app-drawer id="drawer" slot="drawer">
        <div class="drawer-content">
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <paper-icon-item>
            <iron-icon icon="inbox" slot="item-icon"></iron-icon> <a name="view1" href="[[rootPath]]#/view1" route="{{subroute}}">Inbox</a>
          </paper-icon-item>
          <paper-icon-item>
            <iron-icon icon="done" slot="item-icon"></iron-icon> <a name="view2" href="[[rootPath]]#/view2" route="{{subroute}}">Done</a>
          </paper-icon-item>
          <paper-icon-item>
            <iron-icon icon="send" slot="item-icon"></iron-icon> <a name="view3" href="[[rootPath]]#/view3" route="{{subroute}}">Send</a>
          </paper-icon-item>
          <paper-icon-item>
            <iron-icon icon="delete" slot="item-icon"></iron-icon> <a name="view3" href="[[rootPath]]#/view3" route="{{subroute}}">Delete</a>
          </paper-icon-item>          
          
        </iron-selector>
        </div>
      </app-drawer>

      <iron-pages
          selected="[[page]]"
          attr-for-selected="name"
          fallback-selection="view404"
          role="main">
        <my-view1 name="view1"></my-view1>
        <my-view2 name="view2"></my-view2>
        <my-view3 name="view3"></my-view3>
        <my-view404 name="view404"></my-view404>
      </iron-pages>


    </app-drawer-layout>

    <app-drawer-layout id="drawerRight">
    <app-drawer slot="drawer"  align="right" swipe-open>
    <div class="drawer-content">
        <wt-srch-grid
          id="wt-srch-grid"
          title="wt-srch-grig example"
          download-fields='{"name": "Name", "holiday": "Holiday", "sched_type":"Schedule Type", "lv_hours": "Leave Hours Entered"}'
          column-array='[{
                          "index": "index",
                          "name": "name",
                          "description": "Name",
                          "href": "https:\/\/www.google.com",
                          "params": { "programId": "pa_program_id"},
                          "sort": "asc",
                          "target": ""
                        },
                        {
                          "index": "index",
                          "name": "address",
                          "description": "Address",
                          "href": "",
                          "sort": "asc",
                          "target": ""
                        }
                        ]'
          url="/wt-app-route-starter/src/data/flat_data.txt"
          wt-srch-bar-filter-types-url="/wt-app-route-starter/src/data/master-combo.txt"
          wt-srch-bar-default-srch="free-text"
          wt-srch-bar-default-srch-label="Program Search"
          wt-srch-bar-char-min-ajax="2">
        </wt-srch-grid>
    </div>
    </app-drawer>
    </app-drawer-layout>

  </app-header-layout>
  </template>

  <script>
    class MyApp extends Polymer.Element {
      static get is() { return 'my-app'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          routeData: Object,
          subroute: String,
          // This shouldn't be neccessary, but the Analyzer isn't picking up
          // Polymer.Element#rootPath
          rootPath: String,
        };
      }

      connectedCallback() {
        super.connectedCallback();
        var me = this;
        var drawerLayout = Polymer.dom(me.root).querySelector('#drawerLayout');
        me.$.toggle.addEventListener('click', function() {
          if (drawerLayout.forceNarrow || !drawerLayout.narrow) {
            drawerLayout.forceNarrow = !drawerLayout.forceNarrow;
          } else {
            drawerLayout.drawer.toggle();
          }
        });

        var drawerRight = Polymer.dom(me.root).querySelector('#drawerRight');
        me.$.search.addEventListener('click', function() {
          if (drawerRight.forceNarrow || !drawerRight.narrow) {
            drawerRight.forceNarrow = !drawerRight.forceNarrow;
          } else {
            drawerRight.drawer.toggle();
          }
        });
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      _routePageChanged(page) {
        // If no page was found in the route data, page will be an empty string.
        // Deault to 'view1' in that case.
        this.page = page || 'view1';

        // Close a non-persistent drawer when the page & route are changed.
        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
        Polymer.importHref(
            resolvedPageUrl,
            null,
            this._showPage404.bind(this),
            true);
      }

      _showPage404() {
        this.page = 'view404';
      }
    }

    window.customElements.define(MyApp.is, MyApp);
  </script>
</dom-module>
