<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <title>demo6</title>

  <script src="./bower_components/webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="./bower_components/font-roboto/roboto.html">
  <link rel="import" href="./bower_components/iron-icons/iron-icons.html">
  <link rel="import" href="./bower_components/paper-item/paper-icon-item.html">
  <link rel="import" href="./bower_components/paper-icon-button/paper-icon-button.html">
  <link rel="import" href="./bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
  <link rel="import" href="./bower_components/app-layout/app-drawer/app-drawer.html">
  <link rel="import" href="./bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
  <link rel="import" href="./bower_components/app-layout/app-header/app-header.html">
  <link rel="import" href="./bower_components/app-layout/app-header-layout/app-header-layout.html">
  <link rel="import" href="./bower_components/app-layout/app-toolbar/app-toolbar.html">
  <link rel="import" href="./bower_components/wt-srch-grid/wt-srch-grid.html">


  <custom-style>
    <style is="custom-style">

    body {
      margin: 0;
      font-family: 'Roboto', 'Noto', sans-serif;
      background-color: #eee;
    }

    app-header {
      background-color: #4285f4;
      color: #fff;
    }

    app-header paper-icon-button {
      --paper-icon-button-ink-color: #fff;
    }

    app-drawer-layout {
      --app-drawer-layout-content-transition: margin 0.2s;
    }

    app-drawer {
      --app-drawer-width: 350px;
      --app-drawer-content-container: {
        background-color: white;
        /*background-color: lightblue;*/
      }
    }

    .drawer-content {
      margin-top: 60px;
      height: calc(100% - 80px);
      overflow: auto;
    }

    </style>
  </custom-style>

</head>
<body unresolved>

  <app-header-layout>

    <app-header fixed effects="waterfall" slot="header">
      <app-toolbar>
        <paper-icon-button id="toggle" icon="menu"></paper-icon-button>
        <div main-title>Menu</div>
        <paper-icon-button id="search" icon="search"></paper-icon-button>
        <paper-icon-button id="more" icon="more-vert"></paper-icon-button>
      </app-toolbar>
<!-- 	Second toolbar - if needed
		<app-toolbar>
		  <div spacer main-title>My Drive</div>
		</app-toolbar> -->
    </app-header>

    <app-drawer-layout id="drawerLayout">

      <app-drawer slot="drawer">
        <div class="drawer-content">
          <paper-icon-item>
            <iron-icon icon="inbox" slot="item-icon"></iron-icon> <span>Inbox</span>
          </paper-icon-item>
          <paper-icon-item>
            <iron-icon icon="query-builder" slot="item-icon"></iron-icon> <span>Snoozed</span>
          </paper-icon-item>
          <paper-icon-item>
            <iron-icon icon="done" slot="item-icon"></iron-icon> <span>Done</span>
          </paper-icon-item>
          <paper-icon-item>
            <iron-icon icon="drafts" slot="item-icon"></iron-icon> <span>Drafts</span>
          </paper-icon-item>
          <paper-icon-item>
            <iron-icon icon="send" slot="item-icon"></iron-icon> <span>Sent</span>
          </paper-icon-item>
          <paper-icon-item>
            <iron-icon icon="delete" slot="item-icon"></iron-icon> <span>Trash</span>
          </paper-icon-item>
          <paper-icon-item>
            <iron-icon icon="report" slot="item-icon"></iron-icon> <span>Spam</span>
          </paper-icon-item>
        </div>
      </app-drawer>
      


    </app-drawer-layout>

    <app-drawer-layout id="drawerRight">
           <app-drawer slot="drawer"  align="right" swipe-open>
    <div class="drawer-content">
        <wt-srch-grid
          id="wt-srch-grid"
          title="wt-srch-grig example"
          download-fields='{"name": "Name", "holiday": "Holiday", "sched_type":"Schedule Type", "lv_hours": "Leave Hours Entered"}'
          column-array='[{
                          "index": "index",
                          "name": "name",
                          "description": "Name",
                          "href": "https:\/\/www.google.com",
                          "params": { "programId": "pa_program_id"},
                          "sort": "asc",
                          "target": ""
                        },
                        {
                          "index": "index",
                          "name": "address",
                          "description": "Address",
                          "href": "",
                          "sort": "asc",
                          "target": ""
                        }
                        ]'
          url="./data/flat_data.txt"
          wt-srch-bar-filter-types-url="./data/master-combo.txt"
          wt-srch-bar-default-srch="free-text"
          wt-srch-bar-default-srch-label="Program Search"
          wt-srch-bar-char-min-ajax="2">
        </wt-srch-grid>
    </div>
  </app-drawer>
</app-drawer-layout>

  </app-header-layout>

  <script>
    var drawerLayout = document.getElementById('drawerLayout');
    toggle.addEventListener('click', function() {
      if (drawerLayout.forceNarrow || !drawerLayout.narrow) {
        drawerLayout.forceNarrow = !drawerLayout.forceNarrow;
      } else {
        drawerLayout.drawer.toggle();
      }
    });

    var drawerRight = document.getElementById('drawerRight');
    search.addEventListener('click', function() {
      if (drawerRight.forceNarrow || !drawerRight.narrow) {
        drawerRight.forceNarrow = !drawerRight.forceNarrow;
      } else {
        drawerRight.drawer.toggle();
      }
    });
  </script>

</body>
</html>
